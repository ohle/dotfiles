<dom-module id="nyaovim-app">
  <template>
    <style>
        .horizontal {
            display: flex;
            width: 100%;
            height: 100%;
        }
        neovim-editor {
            width: 100%;
            height: 100%;
        }
    </style>

    <!-- Component tags here -->
    <div class="horizontal">
      <neovim-editor id="nyaovim-editor" argv$="[[argv]]" font="monospace"></neovim-editor>
      <markdown-preview editor="[[editor]]"></markdown-preview>
    </div>
    <popup-tooltip editor="[[editor]]"></popup-tooltip>
  </template>
</dom-module>
